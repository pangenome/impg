[package]
name = "impg"
version = "0.3.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bincode = { version = "2.0.1", features = ["serde"] }
serde = { version = "1.0.219", features = ["derive"] }
clap = { version = "4.5.42", features = ["derive"] }
coitrees = "0.4.0"
num_cpus = "1.17.0"
rayon = "1.10.0"
noodles = { version = "0.100.0", features = ["bgzf"] }
regex = "1.11.1"
log = "0.4.27"
env_logger = "0.11.8"
natord = "1.0.9"
rustc-hash = "2.1.1"

rust-htslib = { version = "0.46.0", default-features = false } # Don't update it, see https://github.com/rust-bio/rust-htslib/issues/434
libc = "0.2.174"

spoa_rs = { git = "https://github.com/AndreaGuarracino/spoa-rs.git" }

nalgebra = "0.33.2"

agc-rs = { git = "https://github.com/pangenome/agc-rs.git", optional = true }

# Additional dependencies for lace functionality
handlegraph = { git = "https://github.com/chfi/rs-handlegraph", rev = "3ac575e4216ce16a16667503a8875e469a40a97a" }
bitvec = "1.0.1"
niffler = "2.7.0"
tempfile = "3.20.0"
zstd = { version = "0.13.3", features = ["zstdmt"] }
gzp = "1.0.1"
flate2 = "1.0.35"

[features]
default = ["agc"]
agc = ["agc-rs"]
